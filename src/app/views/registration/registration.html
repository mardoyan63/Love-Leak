<ion-content>
    <button class="back-btt" (tap)="back()"><ion-icon><img src="assets/pp/back.png"></ion-icon></button>
	  <ion-grid class="logo-grid">
    <ion-row justify-content-center class="logo-row">
      <ion-col col-5>
        <ion-label class="name1">LOVE</ion-label>
        <ion-label class="name2">LAEK</ion-label>
	  </ion-col>
	<ion-col col-4>
		 <img class="logo-img" src="assets/pp/icon.png">
	</ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="inp-grid">
    <ion-row justify-content-center>
        <ion-col col-10>
            <ion-item class="name-item">
             <img class="email-icon" item-start src="assets/pp/email.png">
                <ion-input placeholder="email" [(ngModel)]="username" type="text"></ion-input>
              </ion-item>
        </ion-col>
      </ion-row>
      <ion-row justify-content-center>
        <ion-col col-10>
            <ion-item>
              <img class="password-icon" item-start src="assets/pp/password.png">
                <ion-input placeholder="password" [(ngModel)]="password" type="{{showPassword ? 'text' : 'password'}}"></ion-input>
                <ion-icon class="openEye-icon" (tap)="openEye()" item-end><img class="eys-icon" item-start src="{{eys}}"></ion-icon>
              </ion-item>
        </ion-col>
      </ion-row>
      <ion-row justify-content-center>
        <ion-col col-10>
            <button mode="ios" ion-button icon-left outline round class="login" (tap)="registration()">
              <ion-icon><img class="login-icon" src="assets/pp/registration.png"></ion-icon>
              Registration
            </button>
        </ion-col>
	  </ion-row>
	<ion-row justify-content-center>
		<ion-col class="check" col-10>
			<ion-label>Gender</ion-label>
				<ion-list radio-group [(ngModel)]="radioGen">
					<img class="wom-icon" src="assets/pp/famalec.png">
					 <ion-radio mode="md" [value]="1"></ion-radio>
					   <ion-radio mode="md" [value]="2"></ion-radio>
						  <img class="man-icon" src="assets/pp/malec.png">
				</ion-list>
		</ion-col>
  </ion-row>
  	<ion-row justify-content-center>
		<ion-col class="check" col-10>
			<ion-label>Interested</ion-label>
				<ion-list>
          <img class="wom-icon" src="assets/pp/famalec.png">
					 <ion-checkbox [(ngModel)]="intWom" mode="ios"></ion-checkbox>
					   <ion-checkbox [(ngModel)]="intMan" mode="ios"></ion-checkbox>
						  <img class="man-icon" src="assets/pp/malec.png">
				</ion-list>
		</ion-col>
	</ion-row>
  </ion-grid> 
</ion-content>
<ion-footer>
	<ion-toolbar>
  <ion-label class="Text" float-left>Create Account</ion-label>
		</ion-toolbar>
</ion-footer>
